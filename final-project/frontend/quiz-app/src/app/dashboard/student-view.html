<!-- src/app/dashboard/student-view.html -->
<section class="card">
  <h2>Available Quizzes</h2>

  <input
    type="search"
    placeholder="Filter by titleâ€¦"
    (input)="setFilter($any($event.target).value)"
  />

  @if (paged().length === 0) {
    <p>No quizzes available.</p>
  } @else {
    <ul class="quiz-list">
      @for (q of paged(); track q.id) {
        <li>
          <strong>{{ q.title }}</strong>
          <span>{{ q.duration }} min</span>
          <button (click)="attempt(q.id)">Take Quiz</button>
        </li>
      }
    </ul>

    <div class="pagination">
      <button (click)="prevPage()" [disabled]="page === 1">Prev</button>
      <span>Page {{ page }} of {{ totalPages() }}</span>
      <button (click)="nextPage()" [disabled]="page === totalPages()">Next</button>
    </div>

    <div class="bucket">
      <quiz-bucket [quizzes]="published()" type="published" />
    </div>
  }
</section>
