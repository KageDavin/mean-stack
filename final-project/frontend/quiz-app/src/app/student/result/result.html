<section>
  <h1>Result</h1>
  @if (result()) {
    <p>Score: {{ result()!.score }} / 100</p>
    <p>Correct: {{ result()!.correct }} of {{ result()!.total }}</p>
  } @else {
    <p>Your attempt was submitted. View your <a routerLink="/quizzes">quizzes</a>.</p>
  }
</section>
