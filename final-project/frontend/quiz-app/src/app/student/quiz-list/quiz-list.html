<section>
  <h1>Available Quizzes</h1>
  @if (loading()) {
    <p>Loadingâ€¦</p>
  } @else {
    @if (count() === 0) {
      <p>No quizzes yet.</p>
    } @else {
      <ul class="grid">
        @for (q of quizzes(); track q._id ?? q.id) {
          <li class="card">
            <h2 [class]="'title'">{{ q.title }}</h2>
            @if (q.description) {
              <p [class]="'muted'">{{ q.description }}</p>
            }
            <p>Duration: {{ q.duration }} min</p>
            <a [routerLink]="['/quiz', (q._id ?? q.id)!]" class="btn" aria-label="Start quiz {{ q.title }}">Start</a>
          </li>
        }
      </ul>
    }
  }
</section>
