<section class="card" [class]="busy() ? 'disabled' : ''" aria-busy="{{busy()}}">
  <h1>Login</h1>

  @if (error()) {
    <p class="error" role="alert">{{ error() }}</p>
  }

  <form (ngSubmit)="submit()" [formGroup]="form" novalidate>
    <label>
      <span>Username</span>
      <input type="text" formControlName="username" [attr.aria-invalid]="form.controls.username.invalid"/>
    </label>

    <label>
      <span>Password</span>
      <input type="password" formControlName="password" [attr.aria-invalid]="form.controls.password.invalid"/>
    </label>

    <button type="submit" [disabled]="busy() || form.invalid">Sign in</button>
  </form>

  <p class="muted">No account? <a routerLink="/register">Register</a></p>
</section>
